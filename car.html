<!DOCTYPE html>
<html>
    <header>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Car</title>
            <link rel="stylesheet" type="text/css" media="screen" href="/car/car.css" />
            <link rel="stylesheet" type="text/css" media="screen" href="/car/animate.css"/>
            
            

    </header>
    <body>
        <div class="Section">
                <h2>Styles</h2>
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <img src="/car/img/silver.jpg" class="img" id="change">
                    <div class="carName">
                        <p>Midnight Silver</p>
                    </div>
                </div>
                <div class="mySlides fade">
                    <img src="/car/img/red.jpg" class="img" id="change">
                    <div class="carName">
                        <p>Royal Red</p>
                    </div>
                </div>  
                <div class="mySlides fade">
                    <img src="/car/img/blue.jpg" class="img" id="change">
                    <div class="carName">
                        <p>Pale Blue</p>
                    </div>
                </div>  
                <div class="mySlides fade">
                    <img src="/car/img/grey.jpg" class="img" id="change">
                    <div class="carName">
                        <p>Grey</p>
                    </div>
                </div>
                       
                <div style="text-align:center">
                        <span class="dot1" onclick="currentSlide(1)"></span> 
                        <span class="dot2" onclick="currentSlide(2)"></span> 
                        <span class="dot3" onclick="currentSlide(3)"></span>
                        <span class="dot4" onclick="currentSlide(4)"></span> 
                      </div>
            </div>
            <div class="Rating">
                <h2>Rating</h2>
              <div class="container">
                 <div class="contain"> 
                  <p>Critic's Rating</p>
                  <div class="bar-container animated lightSpeedIn">
                  <div class="container1"></div>
                  </div>
                 </div>
                 <div class="contain">
                  <p>Performance</p>
                  <div class="bar-container animated lightSpeedIn">
                  <div class="container2"></div>
                  </div>
                 </div>
                 <div class="contain">
                  <p>Interior</p>
                  <div class="bar-container animated lightSpeedIn">
                  <div class="container3"></div>
                  </div>
                 </div>
                 <div class="contain">
                  <p>Safety</p>
                  <div class="bar-container animated lightSpeedIn">
                  <div class="container4"></div>
                  </div>
                 </div>
                 <div class="contain">
                  <p>Reliability</p>
                  <div class="bar-container animated lightSpeedIn">
                  <div class="container5"></div>
                  </div>
                 </div>
              </div>  
            </div>
            <div class="overall">
                <div class="br">

                </div>
                <div class="js">
                <img src="/car/img/icon-meter.png" class="meter animated rollIn">
                </div>
            </div>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="/car/css.js"></script>
    </body>
</html>
